<!DOCTYPE html>
<html>
    <head>
        <title>Rltm.js Tester</title>
    </head>
    <body>
        <script src="./web/rltm.js"></script>
        <script type="text/javascript">

            const connections = {
                ably: rltm({
                    service: 'ably',
                    config: {
                        key: 'INSERT_API_KEY_HERE',
                        clientId: String(new Date().getTime())
                    }
                }),
                pubnub: rltm({
                    service: 'pubnub',
                    config: {
                        publishKey: 'demo',
                        subscribeKey: 'demo',
                        uuid: new Date().getTime()
                    }
                }),
                socketio: rltm({
                    service: 'socketio',
                    config: {
                        // must run socketio-server.js
                        endpoint: 'http://localhost:9000',
                        uuid: new Date().getTime()
                    }
                })
            };

            const user = connections['pubnub'];

            let room = user.join(String(new Date().getTime()));

            let i = 1;
     
            setInterval(function(){

                room.message({
                    i: i,
                    sentTime: new Date().getTime()
                });

                i++;

            }, 1000);
     
            room.on('message', function(uuid, message){

                let latency = new Date().getTime() - message.sentTime;

                document.body.innerHTML = 
                    document.body.innerHTML + message.i + ' Latency: ' 
                    + latency + 'ms <br/>';

            });

        </script>

        </script>
    </body>
</html>
